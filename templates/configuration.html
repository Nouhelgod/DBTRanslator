<!DOCTYPE html>
<html>
    <head>
        <title>DBTranslator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <h1>DBTranslator</h1>
        <p class="version">{{ version }}</p>
        <h2>Скопируйте базу данных</h2>
        <p>Это необходимо чтобы отредактировать только нужные данные</p>
        <form action="/copy" method="POST">
            <label><input type="radio" name="mode" value="noTranslation">Без перевода</label>
            <label><input type="radio" name="mode" value="sameTranslation">Совпадающий перевод</label>
            <label><input type="radio" name="mode" value="all" checked>Все</label>
            <br>
            <input type="submit" value="Скопировать">
        </form>
        
        <h2>Или</h2>
        <p>Если вы уже копировали базу ранее и хотите продоложить</p>
        <form action="/process" method="POST">
            <input type="submit" value="Продолжить работу">
        </form>   
        
    </body>
</html>
